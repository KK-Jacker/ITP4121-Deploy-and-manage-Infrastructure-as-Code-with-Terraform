{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block current_app_content %}
    <div class="row">
        <div class="col-6">
            {{ wtf.quick_form(form) }}
        </div>
        <div class="col-6">
            <img style="height: 400px" src="{{ repair_application.equipment_photo }}">
        </div>
    </div>
{% endblock %}


{% block current_app_styles %}
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">
{% endblock %}

{% block current_app_scripts %}
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script>
        //https://getdatepicker.com/4/Options/
        $(document).ready(function () {
            let today = new Date();
            let minDate = new Date();
            let maxDate = new Date();
            minDate.setDate(today.getDate() + 3);
            maxDate.setDate(today.getDate() + 14);
            $("#date_time").datetimepicker({
                format: "DD/MM/YYYY HH:mm a",
                locale: "en",
                inline: true,
                sideBySide: true,
                minDate: minDate,
                maxDate: maxDate,
                disabledHours: [0, 1, 2, 3, 4, 5, 6, 7, 8, 21, 22, 23, 24],
                icons: {
                    time: "fa fa-clock-o",
                    date: "fa fa-calendar",
                    up: "fa fa-arrow-up",
                    down: "fa fa-arrow-down",
                    previous: "fa fa-chevron-left",
                    next: "fa fa-chevron-right",
                    today: "fa fa-clock-o",
                    clear: "fa fa-trash-o"
                }
            });
        })
    </script>


{% endblock %}
